# 開発とテストのための2つの独立したMySQLコンテナを作成します。
# https://qiita.com/ucan-lab/items/b094dbfc12ac1cbee8cb
version: "3.9"
services:
  db:
    container_name: local-db
    image: mysql:8.0
    volumes:
      - mysql_volume:/var/lib/mysql
      - ./logs:/var/log/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    tty: true
    stdin_open: true
    env_file:
      - ./.env
    ports:
      - "${DB_PORT}:3306"

  test-db:
    container_name: test-db
    image: mysql:8.0
    volumes:
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    # tmpfsはコンテナが停止するとデータが消える。一時的なファイルストレージとしてマウントします。
    tmpfs:
      - /var/lib/mysql
      - /var/log/mysql
    env_file:
      - ./.env

  web:
    container_name: web
    build: . # イメージのビルドに使用するDockerfileへの相対パス
    volumes:
      # バインドマウント
      - type: bind
        source: . # ホスト側のディレクトリ
        target: /app # コンテナ側のディレクトリ
    env_file:
      - ./.env
    ports:
      - 5050:5050
    # 依存するサービス名(先に起動させたいサービス)
    depends_on:
      - db
volumes:
  mysql_volume:
